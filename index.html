<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Artículo con Imagen</title>
<style>
body {
 font-family: Arial, sans-serif;
 background-color: #f0f0f0;
 margin: 0;
 padding: 20px;
 display: flex;
 justify-content: center;
 align-items: center;
 min-height: 100vh;
   }
.perfil {
 max-width: 400px;
 margin: 20px auto;
 padding: 20px;
 border: 2px solid #ccc;
 box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
 background-color: white;
 border-radius: 8px;
   }
.perfil img {
 width: 100%;
 height: 200px;
 object-fit: cover;
 margin-bottom: 10px;
 border-radius: 4px;
   }
.contenido {
 padding: 10px;
   }
.contenido h2 {
 color: #333;
 font-size: 24px;
 margin-bottom: 10px;
 margin-top: 0;
   }
.contenido p {
 color: #666;
 line-height: 1.6;
 margin-bottom: 20px;
   }
.leer-mas {
 display: inline-block;
 background-color: #007BFF;
 color: white;
 padding: 8px 12px;
 text-decoration: none;
 border-radius: 4px;
 transition: background-color 0.3s ease;
  }
.leer-mas:hover {
background-color: #0056b3;
  }
</style>
</head>
<body>
 <div class="perfil">
 <img src="img/david.jfif" alt="David Laid">
 <div class="contenido">
 <h2>David Laid</h2>
 <p>David Laid es un influencer de fitness, YouTuber y modelo de fitness estonio-estadounidense. Se hizo popular con sus vídeos de transformación en YouTube, que mostraban su físico cambiante a partir de los 14 años como resultado del levantamiento de pesas.</p>
 <a href="#" class="leer-mas">Leer más...</a>
 </div>
 </div>
</body>
</html>
